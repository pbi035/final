<!DOCTYPE html>
<html>
<head>
  <title>PID Tuning via Web Bluetooth</title>
</head>
<body>
  <h1>PID Tuning</h1>
  <label for="kp">Kp:</label>
  <input type="number" id="kp" step="0.1" placeholder="Enter Kp">
  <br><br>
  <label for="ki">Ki:</label>
  <input type="number" id="ki" step="0.1" placeholder="Enter Ki">
  <br><br>
  <label for="kd">Kd:</label>
  <input type="number" id="kd" step="0.1" placeholder="Enter Kd">
  <br><br>
  <button id="connect">Connect to Device</button>
  <button id="send">Send PID Values</button>
  <p id="status"></p>

  <script>
    let bluetoothDevice;
    let writer;

    document.getElementById('connect').addEventListener('click', async () => {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['00001101-0000-1000-8000-00805f9b34fb'] // Serial UUID
        });

        const server = await bluetoothDevice.gatt.connect();
        const service = await server.getPrimaryService('00001101-0000-1000-8000-00805f9b34fb');
        const characteristic = await service.getCharacteristic('00001101-0000-1000-8000-00805f9b34fb');
        
        writer = characteristic;
        document.getElementById('status').innerText = 'Connected to device';
      } catch (error) {
        console.error(error);
        document.getElementById('status').innerText = 'Failed to connect';
      }
    });

    document.getElementById('send').addEventListener('click', async () => {
      if (!writer) {
        alert('Please connect to a device first.');
        return;
      }

      const kp = document.getElementById('kp').value;
      const ki = document.getElementById('ki').value;
      const kd = document.getElementById('kd').value;

      const commands = [];
      if (kp) commands.push(`Kp=${kp}\n`);
      if (ki) commands.push(`Ki=${ki}\n`);
      if (kd) commands.push(`Kd=${kd}\n`);

      for (const command of commands) {
        const encoder = new TextEncoder();
        await writer.writeValue(encoder.encode(command));
      }

      document.getElementById('status').innerText = 'PID values sent';
    });
  </script>
</body>
</html>
